name: mhu
version: 1.0.8-dev
description: Command line utility to help with Dart and Flutter development
repository: https://github.com/maprohu/mhu_tool_flutter

executables:
  mhu:

environment:
  sdk: '>=3.0.0 <4.0.0'

dependency_overrides:
  mhu_dart_pbgen:
    path: ../mhu_dart_pbgen
  mhu_dart_commons:
    path: ../mhu_dart_commons
  mhu_dart_sourcegen:
    path: ../mhu_dart_sourcegen
  mhu_dart_proto:
    path: ../mhu_dart_proto

dependencies:
  args: ^2.4.2
  http: ^1.1.0
  path: ^1.8.3
  xml: ^6.3.0
  yaml: ^3.1.2
  pubspec: ^2.3.0
  html: ^0.15.4
  collection: ^1.17.1
  mhu_dart_pbgen: ^1.0.0
  mhu_dart_commons: ^1.0.6
  mhu_dart_sourcegen: ^1.0.1
  recase: ^4.1.0

dev_dependencies: 
  test: ^1.24.4
  build_runner: ^2.4.6
  build_version: ^2.1.1

